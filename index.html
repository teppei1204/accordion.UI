<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>クラスとインスタンス</title>
  </head>

    <body>
      <div class="accprdion" id="js-faq">
        <p class="accprdion-trigger">
          Q1時間が足りません、どうしたらいいですか？
        </p>
        <div class="accordion-contents">
          A1頑張れ
        </div>
        <p class="accprdion-trigger">
          Q2右足の後左足を出さないとダメですか？
        </p>
        <div class="accordion-contents">
          A2なんとも言えません。
          みんなと同じ歩き方を望んでいるのであれば
          2歩目は左足がいいかと思います<br>
          しかしながら、右、右なんならまた右でもコアなファンがつくかも。
        </div>
      </div>

      <div class="accprdion" id="js-accordion">
        <a href="" class="accprdion-trigger">
          Q1ああああなのか
        </a>
        <div class="accordion-contents">
          A1あああなのだ
        </div>
        <a href="" class="accprdion-trigger">
          Q2いいいいいいいなのか
        </a>
        <div class="accordion-contents">
          A2いいいあらあなのだ
        </div>
        <a href="" class="accprdion-trigger">
          Q3ううううううなのか
        </a>
        <div class="accordion-contents">
          A3ううううなのだ
        </div>
      </div>
      <dl class="accprdion" id="js-accordion-mini">
        <dt class="accprdion-trigger">
          Q1ああああなのか
        </dt>
        <dd class="accordion-contents">
          A1あああなのだ
        </dd>
      </dl>

      <script src="accordion.js"></script>
    </body>


</html>
